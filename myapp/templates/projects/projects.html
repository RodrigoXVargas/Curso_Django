{% extends 'layouts/base.html' %}

{% block content %}


<h1>Projects</h1>

<table>
    <thead>
        <tr>
            <td>Id</td>
            <td>Name</td>
        </tr>
    </thead>
    <tbody>
        {% for project in projects %}
        <tr>
            <td>{{ project.id }}</td>
            <td>{{ project.name }}</td>
            
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
